<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/style.css">
    <title>Rhythm Review</title>
</head>
<body>
<div id-="main">

    <div id="header">
            <div id="logo">
                <h1>&#9835;Rhythm Review&#9836;</h1>
            </div>
            <div id="bar">
                    <div id="searchEngine">
                        <form class="d-flex searchInputBox" role="search">
                            <input class="form-control me-2" type="search" placeholder="Enter Artist or Album" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                          </form>

                             
                       
                    </div>
                    <div>

                        <button type="button" id="signUpButton" class="btn btn-light"  data-bs-toggle="modal" data-bs-target="#signUpModal">Sign Up</button>
                        <button type="button" id="logInButton" class="btn btn-light"  data-bs-toggle="modal" data-bs-target="#logInModal">Log In</button>
                    </div>
            </div>
</div>
                
    <div id="body">
        <div id="aside"></div>

        <div id="hero">
          <h1>Artist</h1>
          <h2>List of Albums:</h2>
          <ul>
            <li>album title1</li>
            <li>album title2</li>
            <li>album title2</li>
            <li>album title2</li>
            <li>album title2</li>
            <li>album title2</li>
            <li>album title2</li>
            <li>album title2</li>
          </ul>
        </div>
    </div>

    <div id="footer">Copyright @2023</div>
    
</div>
<!-- sign up modal -->

  <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>

        <div class="modal-body">
            <form class="signup-form">

              <div class="row mb-3">
                <label for="signUpUsername" class="col-sm-2 col-form-label">Username</label>
                 <div class="col-sm-10">
                    <input type="password" class="form-control" id="signUpUsername">
                 </div>
            </div>

                <div class="row mb-3">
                    <label for="signUpfirstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="signUpFirstName">
                    </div>
                </div>
            
                <div class="row mb-3">
                    <label for="signUplastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="signUpLastName">
                    </div>
                </div>
            
                <div class="row mb-3">
                    <label for="signUpEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="signUpEmail">
                  </div>
                </div>
            
                <div class="row mb-3">
                    <label for="signUpPassword" class="col-sm-2 col-form-label">Password</label>
                     <div class="col-sm-10">
                        <input type="password" class="form-control" id="signUpPassword">
                     </div>
                </div>

              </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Sign Up</button>
       </div>
     </div>
    </div>
  </div> 


  <!-- log in modal    -->

  <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Log in!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>

        <div class="modal-body">
            <form class="login-form">

              <div class="row mb-3">
                <label for="logInUsername" class="col-sm-2 col-form-label">Username</label>
                 <div class="col-sm-10">
                    <input type="password" class="form-control" id="logInUsername">
                 </div>
            </div>
            
                <div class="row mb-3">
                    <label for="logInPassword" class="col-sm-2 col-form-label">Password</label>
                     <div class="col-sm-10">
                        <input type="password" class="form-control" id="logInPassword">
                     </div>
                </div>

              </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Log In</button>
       </div>
     </div>
    </div>
  </div> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
